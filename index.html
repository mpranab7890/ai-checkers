<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers</title>
    <link rel="shortcut icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="checkers-wrapper">
      <div class="checkers-menu">
        <img class="checkers-logo" src="./images/logo.png" alt="checkers logo" />
        <div class="checkers-menu-list">
          <img class="play-vs-computer" src="./images/play-vs-computer.png" alt="play vs computer" />
          <img class="play-vs-friend" src="./images/play-vs-friend.png" alt="play vs friend" />

          <img class="instructions" src="./images/instructions.png" alt="instructions" />

          <img class="settings" src="./images/settings.png" alt="settings" />
        </div>

        <div class="game-modes-list">
          <img class="easy-mode" src="./images/easy.png" alt="easy mode" />
          <img class="medium-mode" src="./images/medium.png" alt="medium mode" />
          <img class="hard-mode" src="./images/hard.png" alt="hard mode" />
        </div>
      </div>
      <div class="board-wrapper">
        <div class="board-top clearfix">
          <img class="home-button" src="./images/home-button.png" alt="" />
          <div class="turn-text"><span class="turn"></span>'s Turn</div>

          <div class="scoreboard">
            <div class="score-red-wrapper">
              <img src="./images/red-piece.png" style="width: 60px; height: 60px" alt="red-piece" />
              <span class="red-score-text"></span>
            </div>

            <div class="score-black-wrapper">
              <img src="./images/black-piece.png" style="width: 60px; height: 60px" alt="black-piece" />
              <span class="black-score-text"></span>
            </div>
          </div>
        </div>

        <table class="board"></table>

        <div class="recommended-move-section">
          <p>Recommended move:</p>
          <p><span class="recommended-move-source"></span> -> <span class="recommended-move-destination"></span></p>
        </div>

        <div class="game-over">
          <p class="winning-message"><span class="winner"></span> WINS !!</p>
          <img class="return-to-main-menu" src="./images/return-to-main-menu.png" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/constants.js"></script>
    <script src="./js/dom-elements.js"></script>
    <script src="./js/assets.js"></script>
    <script src="./js/square.js"></script>
    <script src="./js/piece.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/rules.js"></script>
    <script src="./js/ai.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
